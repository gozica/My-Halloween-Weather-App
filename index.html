<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/1d1918c7ca.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather">
      <h1 id="city">
        Salem, MA
      </h1>

      <form id="search-city">
        <input
          type="search"
          placeholder="Choose your destination.."
          autofocus="on"
          autocomplete="off"
          id="scare-input"
          class="btn btn-light"
        />

        <input type="submit" value="Search" class="btn btn-light" />
      </form>
      <h2>
        Tue Sep 4, 7:28, 2022
      </h2>

      <h3>
        <i class="fa-solid fa-cloud-rain rain"></i>
        <br />
        Today
        <br />
        Rain
        <br />
        <span class="temperature" id="temperature">52</span>
        <span class="units">
          <a href="#" id="fahrenheit-link"> F°</a> |
          <a href="#" id="celsius-link"> C°</a></span
        >
      </h3>

      <h4>
        5:30 FirstLight <i class="fa-regular fa-sun up"></i>
        <br />
        19:23 NightFall <i class="fa-regular fa-moon down"></i>
      </h4>

      <p2>
        Spooky Days Ahead...
      </p2>

      <div class="row">
        <div class="col-2">
          <div class="card mon" style="width: 9rem;">
            <i class="fa-solid fa-cloud-sun sun"></i>
            <div class="card-body">
              <h5 class="card-title title">Magic Mon 75°</h5>
              <p class="card-text text">Partly cloudy</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card tue" style="width: 9rem;">
            <i class="fa-solid fa-cloud cloud"></i>
            <div class="card-body">
              <h5 class="card-title title">Toasty Tue 75°</h5>
              <p class="card-text text">Cloudy</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card wed" style="width: 9rem;">
            <i class="fa-solid fa-cloud-bolt bolt"></i>
            <div class="card-body">
              <h5 class="card-title title">Wicked Wed 75°</h5>
              <p class="card-text text">Thunderstorms</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card thu" style="width: 9rem;">
            <i class="fa-solid fa-cloud-bolt bolt"></i>
            <div class="card-body">
              <h5 class="card-title title">Thrilla Thu 75°</h5>
              <p class="card-text text">Thunderstorms</p>
            </div>
          </div>
        </div>
        <div class="col-2">
          <div class="card fri" style="width: 9rem;">
            <i class="fa-solid fa-cloud-rain rainy"></i>
            <div class="card-body">
              <h5 class="card-title title">Freaky Fri 75°</h5>
              <p class="card-text text">Rain</p>
            </div>
          </div>
        </div>
      </div>

      <script src="src/script.js"></script>
    </div>
  </body>
</html>
